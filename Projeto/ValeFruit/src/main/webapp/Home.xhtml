<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">ValeFruit</ui:define>
	<ui:define name="corpo">
		<h:form id="formHome" enctype="multipart/form-data">
			<p:growl autoUpdate="true" closable="true" />

			<p:dataTable var="registro" style="width:90%;margin: 50px auto;"
				emptyMessage="Nenhum registro cadastrado" id="tabelaRegistros"
				value="#{homeBean.registros}">

				<f:facet name="header">
      			Observações do número medio de uvas por cacho no parreiral
    		</f:facet>
				<p:column headerText="Fazenda" styleClass="centraliza-texto">
					<p:outputLabel value="#{registro.fazenda}" />
				</p:column>
				<p:column headerText="codigoSensor" styleClass="centraliza-texto">
					<p:outputLabel value="#{registro.codigoSensor}" />
				</p:column>
				<p:column headerText="Latitude" styleClass="centraliza-texto">
					<p:outputLabel value="#{registro.latitude}" />
				</p:column>
				<p:column headerText="Longitude" styleClass="centraliza-texto">
					<p:outputLabel value="#{registro.longitude}" />
				</p:column>
				<p:column headerText="Data" styleClass="centraliza-texto">
					<p:outputLabel value="#{registro.data}" />
				</p:column>
				<p:column headerText="Contagem de uvas"
					styleClass="centraliza-texto">
					<p:outputLabel value="#{registro.contagem}" />
				</p:column>
				<f:facet name="footer">
				</f:facet>
			</p:dataTable>
			<div class="div-botoes-fim-da-pagina">
				<p:commandButton value="Solicitar novo registro"
					action="#{homeBean.novaLeitura}"
					update=":formHome:tabelaRegistros" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
